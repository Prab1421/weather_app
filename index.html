<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Prabhat Singh">
    <meta name="description" content="This is a weather app.">
    <title>Weather_App</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="weather-input">
            <div class="input-group">
                <input type="text" name="" id="userlocation" placeholder="Search for places...">
                <select class="converter" id="converter">
                    <option value="C">°C</option>
                    <option value="F">°F</option>
                </select>
                <i class="fa-solid fa-search" onclick="findUserLocation()"></i>
            </div>
            <div class="weatherIcon">
                <h2 class="temperature"></h2>
                <div class="feelsLike"></div>
                <div class="description"></div>
                <hr>
                <div class="date"></div>
                <div class="city"></div>
            </div>
        </div>
        <div class="weather-output">
            <h2 class="heading">Today's Highlights</h2>
            <div class="Highlights">
                <div class="humidity">
                    Humidity
                    <i class="fa-solid fa-water"></i>
                    <h1 id="Hvalue"></h1>
                </div>
                <div class="wind-speed">
                    Wind-Speed
                    <i class="fa-solid fa-wind"></i>
                    <h1 id="Wvalue"></h1>
                </div>
                <div class="sun">
                    <span>
                        <i class="fa-solid fa-sun"></i>
                        <p><span id="SRvalue"></span>Sunrise</p>
                    </span>
                    <span>
                        <i class="fa-regular fa-sun"></i>
                        <p><span id="SSvalue"></span>Sunset</p>
                    </span>
                </div>
                <div class="clouds">
                    Clouds
                    <i class="fa-solid fa-cloud"></i>
                    <h1 id="Cvalue"></h1>
                </div>
                <div class="uv-index">
                    UV-Index
                    <i class="fa-solid fa-bacon"></i>
                    <h1 id="UVvalue"></h1>
                </div>
                <div class="pressure">
                    Pressure
                    <i class="fa-solid fa-volcano"></i>
                    <h1 id="Pvalue"></h1>
                </div>
            </div>
            <h2 class="heading">This Week</h2>
            <div class="forecast">

            </div>
        </div>
    </div>
</body>
</html>
